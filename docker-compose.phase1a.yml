version: '3.8'

# Phase 1a: Minimal Docker setup to prove scraping works
# No Celery/Redis/React yet - keep it simple

services:
  # PostgreSQL (plain, no TimescaleDB yet for Phase 1a)
  db:
    image: postgres:15
    container_name: walkabout-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: walkabout
      POSTGRES_USER: walkabout
      POSTGRES_PASSWORD: ${DB_PASSWORD:-walkabout_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/screenshots:/app/data/screenshots  # Mount for scraper screenshots
      - ./data/html_snapshots:/app/data/html_snapshots
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only (security)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U walkabout"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend with APScheduler
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: walkabout-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://walkabout:${DB_PASSWORD:-walkabout_dev}@db:5432/walkabout
      NTFY_URL: http://ntfy:80
      NTFY_TOPIC: ${NTFY_TOPIC:-walkabout-deals}
      # Phase 1a: No Redis, API keys optional
      PHASE: "1a"
    ports:
      - "127.0.0.1:8000:8000"  # Bind to localhost only
    volumes:
      - ./backend:/app
      - ./data:/app/data  # Shared data directory for screenshots
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Playwright Browser for scraping
  playwright:
    build:
      context: ./playwright
      dockerfile: Dockerfile
    container_name: walkabout-playwright
    restart: unless-stopped
    shm_size: '2gb'
    environment:
      - DISPLAY=:99
    volumes:
      - playwright_cache:/ms-playwright
      - ./data:/app/data  # Shared data directory
    # No exposed ports - internal use only

  # ntfy notification server
  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: walkabout-ntfy
    restart: unless-stopped
    command: serve --cache-file /var/lib/ntfy/cache.db
    volumes:
      - ntfy_cache:/var/lib/ntfy
    ports:
      - "127.0.0.1:8080:80"  # Bind to localhost only
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  ntfy_cache:
  playwright_cache:

# Phase 1a Notes:
# - No Redis/Celery - using APScheduler in backend process
# - No React frontend - using server-rendered HTML
# - All ports bound to 127.0.0.1 for security
# - Shared ./data directory for screenshots/HTML snapshots
# - TimescaleDB deferred to Phase 1b