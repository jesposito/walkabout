<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkabout | Your Flight Deal Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col font-sans antialiased selection:bg-cyan-500 selection:text-white">

    <header class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/deals/" class="flex-shrink-0 flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-cyan-500 to-blue-600 flex items-center justify-center shadow-lg shadow-cyan-500/20">
                        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-white">WALKABOUT</span>
                </a>

                <nav class="flex items-center gap-1 sm:gap-2">
                    <a href="/deals/" class="px-3 py-2 rounded-lg text-sm font-medium transition-colors
                        {% if request.url.path.startswith('/deals') %}bg-slate-800 text-white{% else %}text-slate-400 hover:text-white hover:bg-slate-800/50{% endif %}">
                        <span class="hidden sm:inline">Flight </span>Deals
                    </a>
                    <a href="/trips/" class="px-3 py-2 rounded-lg text-sm font-medium transition-colors
                        {% if request.url.path.startswith('/trips') %}bg-slate-800 text-white{% else %}text-slate-400 hover:text-white hover:bg-slate-800/50{% endif %}">
                        <span class="hidden sm:inline">Trip </span>Plans
                    </a>
                    <a href="/prices/" class="px-3 py-2 rounded-lg text-sm font-medium transition-colors
                        {% if request.url.path.startswith('/prices') %}bg-slate-800 text-white{% else %}text-slate-400 hover:text-white hover:bg-slate-800/50{% endif %}">
                        My Routes
                    </a>
                    <a href="/settings/" class="px-3 py-2 rounded-lg text-sm font-medium transition-colors
                        {% if request.url.path.startswith('/settings') %}bg-slate-800 text-white{% else %}text-slate-400 hover:text-white hover:bg-slate-800/50{% endif %}">
                        <span class="hidden sm:inline">⚙</span><span class="sm:hidden">Settings</span><span class="hidden sm:inline"> Settings</span>
                    </a>
                    
                    <div class="hidden md:flex items-center gap-2 ml-4 px-3 py-1.5 rounded-full bg-slate-800/50 border border-slate-700/50 text-xs font-mono">
                        <span class="flex h-2 w-2 relative">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        <span class="text-slate-500">LIVE</span>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-800 bg-slate-950 py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4 text-slate-500 text-sm">
                <div class="flex items-center gap-4">
                    <span>&copy; 2026 Walkabout</span>
                    <span class="hidden sm:inline">•</span>
                    <span class="hidden sm:inline">Self-hosted flight deal aggregator</span>
                </div>
                <div class="font-mono text-xs">{{ settings.home_airport if settings else 'AKL' }} → WORLD</div>
            </div>
        </div>
    </footer>

</body>
</html>
