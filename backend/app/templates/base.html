<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkabout | Your Flight Deal Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        if (localStorage.theme === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-sans antialiased selection:bg-cyan-500 selection:text-white">

    <header class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/deals/" class="flex-shrink-0 flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-cyan-500 to-blue-600 flex items-center justify-center shadow-lg shadow-cyan-500/20">
                        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">WALKABOUT</span>
                </a>

                <nav class="flex items-center gap-1 sm:gap-2">
                    <a href="/deals/" class="px-3 py-2 rounded-lg text-sm font-medium transition-colors
                        {% if request.url.path.startswith('/deals') %}bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-white{% else %}text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800/50{% endif %}">
                        <span class="hidden sm:inline">Flight </span>Deals
                    </a>
                    <a href="/trips/" class="px-3 py-2 rounded-lg text-sm font-medium transition-colors
                        {% if request.url.path.startswith('/trips') %}bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-white{% else %}text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800/50{% endif %}">
                        <span class="hidden sm:inline">Trip </span>Plans
                    </a>
                    <a href="/prices/" class="px-3 py-2 rounded-lg text-sm font-medium transition-colors
                        {% if request.url.path.startswith('/prices') %}bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-white{% else %}text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800/50{% endif %}">
                        My Routes
                    </a>
                    <a href="/settings/" class="px-3 py-2 rounded-lg text-sm font-medium transition-colors
                        {% if request.url.path.startswith('/settings') %}bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-white{% else %}text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800/50{% endif %}">
                        <span class="hidden sm:inline">⚙</span><span class="sm:hidden">Settings</span><span class="hidden sm:inline"> Settings</span>
                    </a>
                    
                    <button onclick="toggleTheme()" class="p-2 rounded-lg text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800/50 transition-colors" title="Toggle theme">
                        <svg id="theme-icon-dark" class="w-5 h-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg id="theme-icon-light" class="w-5 h-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    
                    <div class="hidden md:flex items-center gap-2 ml-2 px-3 py-1.5 rounded-full bg-slate-100 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700/50 text-xs font-mono">
                        <span class="flex h-2 w-2 relative">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        <span class="text-slate-500">LIVE</span>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-950 py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4 text-slate-600 dark:text-slate-500 text-sm">
                <div class="flex items-center gap-4">
                    <span>&copy; 2026 Walkabout</span>
                    <span class="hidden sm:inline">•</span>
                    <span class="hidden sm:inline">Self-hosted flight deal aggregator</span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="https://github.com/jesposito/Facet" target="_blank" rel="noopener" class="flex items-center gap-1.5 hover:text-cyan-600 dark:hover:text-cyan-400 transition-colors" title="Check out Facet - self-hosted personal profiles">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span class="hidden sm:inline">Also by Jed:</span> Facet
                    </a>
                    <span class="hidden sm:inline text-slate-300 dark:text-slate-700">|</span>
                    <span class="font-mono text-xs">{{ settings.home_airport if settings else 'AKL' }} → WORLD</span>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
